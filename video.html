      function myFunction() {
        /* Get the text field */

<body style="background-color:#FFAEC9;">
  <center><img id="logo" src="https://i.imgur.com/7smirkj.png"></center>
<center><div class="module-border-wrap"><center><div id="player">
<script src="https://www.youtube.com/iframe_api"></script>

<script>
    var currentLocation = window.location;
    var query = currentLocation.search;
    var searchParams = new URLSearchParams(query);

    //get info
    var name = searchParams.get('names');
    var relation = searchParams.get('relations');
    var meeting = searchParams.get('meeting');
    var activity = searchParams.get('activity');
    var thing = searchParams.get('thing');
    var catchphrase = searchParams.get('catchphrase');
    var morethan = searchParams.get('morethan');


    let videoIDs = ['vFU6GlqPOAQ', name, 'wMt4yiXxb1k', relation, 'pHQjEt-MWuk', meeting, 'e9AiEZ6wMDg', activity, 'WZy-3wkqdAw', thing, 'xfgWZHIjJ5I', catchphrase, 'XESN8-cd7uE', morethan, 'qVEG8lNSxmo', name];

    var player, currentVideoId = 0;

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            height: '450',
            width: '800',
            events: {
                'onReady': onPlayerReady,
                'onStateChange': onPlayerStateChange
            }
        });
    }

    function onPlayerReady(event) {
        event.target.loadVideoById(videoIDs[currentVideoId]);
    }

    function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.ENDED) {
            currentVideoId++;
            if (currentVideoId < videoIDs.length) {
                player.loadVideoById(videoIDs[currentVideoId]);
            }
        }
    }
</script>
