<html>
<head>
  <script>
    function parseURL() {
      console.log("hello world")
      var currentLocation = window.location;
      var query = currentLocation.search;
      var searchParams = new URLSearchParams(query);
      var videoIDValues = searchParams.values();
      for(var value of videoIDValues) {
        console.log(value);
      }
      document.getElementById("query").innerHTML = videoIDValues;
    }
  </script>
</head>
<body onload="parseURL()">
  <p>"Check the inspect console output to see youtube video IDs " <span id="query"></span></p>
</body>
</html>
